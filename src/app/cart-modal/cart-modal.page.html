<ion-content fullscreen>
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <!-- (-) 2 (+) -->
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <!--(x)-->
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'RM' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngIf="cartService.cart.length <= 0">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              The cart is empty.
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngIf="cartService.cart.length > 0">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              Delivery fee:
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              RM5.00
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              Total:
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ getTotal() | currency:'RM' }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              Delivery address:
            </ion-col>
            <ion-col size="7" class="ion-text-end">
              {{cartService.address}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="checkout()" *ngIf="cartService.cart.length > 0">
      Checkout
    </ion-button>
  </div>
 
</ion-content>
